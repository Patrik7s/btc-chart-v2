name: Render BTC Chart

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # nutné pro push s GitHub tokenem

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # DŮLEŽITÉ – stáhne celou historii, nutné pro git pull

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev librsvg2-dev
          npm ci

      - name: Run render.js
        run: node render.js

      - name: Commit and push chart
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git add btc-chart.png
          # Commit pouze pokud jsou změny, jinak krok přeskoč
          git commit -m "Auto update chart [skip ci]" || echo "No changes to commit, skipping commit"

          # DŮLEŽITÉ: Použijte --force-with-lease. Tím se předejde chybě "rejected"
          # Bude to pushovat pouze v případě, že se vzdálená větev nezměnila od posledního fetch.
          # To je bezpečné, protože actions/checkout s fetch-depth: 0 stáhne celou historii.
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main --force-with-lease || echo "Failed to push, check for concurrent runs or unexpected remote changes."
